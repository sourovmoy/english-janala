<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Janala | Home</title>
    <!-- daisy and tailwind cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- css links -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="english">
    <!-- navbar -->
    <nav>
      <div class="navbar bg-[#badeff42] bg-base-100 shadow-sm">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-3 shadow bg-[#badeff42] gap-3 border-[#18181b33]"
            >
              <li>
                <a class="btn border-[#422AD5] bg-[#badeff42] text-[#422AD5]"
                  ><i class="fa-solid fa-circle-question"></i>FAQ</a
                >
              </li>
              <li>
                <a class="btn border-[#422AD5] bg-[#badeff42] text-[#422AD5]"
                  ><i class="fa-solid fa-book-open"></i>Learn</a
                >
              </li>
              <li>
                <a class="btn border-[#422AD5] bg-[#badeff42] text-[#422AD5]"
                  ><i class="fa-solid fa-arrow-right-from-bracket"></i>Logout</a
                >
              </li>
            </ul>
          </div>
          <a class="btn btn-ghost text-xl"
            ><h6 class="flex items-center">
              <span class="text-xl font-semibold">English</span>
              <span><img src="assets/logo.png" alt="" /></span>
              <span class="bangla text-xl">জানালা</span>
            </h6></a
          >
        </div>
        <div class="navbar-end hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li>
              <a class="btn border-[#422AD5] bg-[#badeff42] text-[#422AD5]"
                ><i class="fa-solid fa-circle-question"></i>FAQ</a
              >
            </li>
            <li>
              <a class="btn border-[#422AD5] bg-[#badeff42] text-[#422AD5]"
                ><i class="fa-solid fa-book-open"></i>Learn</a
              >
            </li>
            <li>
              <a class="btn border-[#422AD5] bg-[#badeff42] text-[#422AD5]"
                ><i class="fa-solid fa-arrow-right-from-bracket"></i>Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- banner -->
    <div
      class="banner flex justify-between flex-col-reverse md:flex-row text-center md:text-left gap-20 px-5 md:px-20 py-26 items-center"
    >
      <div class="div1">
        <h3 class="font-bold text-5xl mb-8">
          <span class="text-[#00BCFF]">English</span> is Easy!!
        </h3>
        <p class="bangla">
          আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা
          আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে যাবে
          অন্য একটি Level এ
        </p>
        <form class="flex flex-col gap-6 w-full md:w-[60%] mt-5">
          <input
            class="py-2 rounded-sm border-[#18181b33]"
            type="text"
            placeholder="     Enter Your Name"
            name=""
            id=""
          />
          <input
            class="py-2 rounded-sm border-[#18181b33]"
            type="password"
            name=""
            id=""
          />
          <button class="btn btn-primary w-30">Get Started</button>
        </form>
      </div>
      <div class="div2">
        <img src="assets/hero-student.png" alt="" />
      </div>
    </div>
  </body>
</html>
